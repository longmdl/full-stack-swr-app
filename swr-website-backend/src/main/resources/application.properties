spring.application.name=swr-website-backend
# =================================================
# =           MySQL DATABASE CONNECTION           =
# =================================================
# Replace 'motorsports_db' with your desired database name.
# The 'createDatabaseIfNotExist=true' parameter is convenient for the first run.
spring.datasource.url=jdbc:mysql://localhost:3306/motorsports_db?createDatabaseIfNotExist=true

# Replace with your actual MySQL username and password
spring.datasource.username=root
spring.datasource.password=your_password

# =================================================
# =              JPA/HIBERNATE CONFIG             =
# =================================================
# This tells Hibernate which SQL dialect to use for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' will automatically create/update the database schema based on your @Entity classes.
# Use 'validate' in production to avoid accidental changes.
spring.jpa.hibernate.ddl-auto=update

# This will print the actual SQL queries to the console, which is useful for debugging.
spring.jpa.show-sql=true

